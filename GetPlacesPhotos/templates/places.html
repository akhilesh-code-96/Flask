<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <link rel="stylesheet" href="style.css">
    <title>Places</title>
  </head>
  <body style="background-image: linear-gradient(135deg, #000000, #333333);" class="dark">
    {% for place in d %}
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg mx-auto my-8 max-w-4xl p-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
          <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">{{ place['name'] }}</span>
          </h1>
          <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
            {{ place['location']['formatted_address'] }}
          </p>
        </div>
        <div class="mt-4 md:mt-0">
          <button type="button" 
          data-fsq-id="{{ place['fsq_id'] }}"
          class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          onclick="redirectToFsqDetails(this)"
          >
            Info
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
    <script>
      function redirectToFsqDetails(button) {
        const fsq_id = button.getAttribute('data-fsq-id');
        const url = `/details/${fsq_id}`;
        window.location.href = url;
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
