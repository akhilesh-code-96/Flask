<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="{{ url_for('static', filename='dist/css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-black to-gray-900 text-white">

  <div class="max-w-4xl mx-auto px-4 py-8">

    <!-- Heading -->
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl">Contact Us</h1>

    <!-- Contact Information -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Contact Details -->
      <div class="space-y-4">
        <h2 class="text-2xl font-bold">Contact Information</h2>
        <ul class="list-disc list-inside">
          <li>
            <h3 class="text-lg font-semibold">Phone Number</h3>
            <p class="text-gray-300">+1 123 456 7890</p>
          </li>
          <li>
            <h3 class="text-lg font-semibold">Fax</h3>
            <p class="text-gray-300">+1 123 456 7891</p>
          </li>
          <li>
            <h3 class="text-lg font-semibold">Email</h3>
            <p class="text-gray-300">info@placipidea.com</p>
          </li>
          <li>
            <h3 class="text-lg font-semibold">Address</h3>
            <p class="text-gray-300">1234 Main Street, City, Country</p>
          </li>
        </ul>
      </div>

      <!-- Contact Form -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-lg font-medium">Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Your Name" required>
          </div>
          <div>
            <label for="email" class="block text-lg font-medium">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Your Email" required>
          </div>
          <div>
            <label for="message" class="block text-lg font-medium">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="inline-block bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg font-medium transition duration-300">Send Message</button>
        </form>
      </div>

    </div>

    <!-- Call to Action -->
    <div class="mt-8 text-center">
      <p class="text-lg mb-4">Have questions or feedback? Reach out to us today!</p>
      <a href="#" class="inline-block bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg font-medium transition duration-300">Contact Us</a>
    </div>

  </div>

</body>
</html>
