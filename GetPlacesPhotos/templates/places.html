<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <link rel="stylesheet" href="style.css">
    <title>Places</title>
  </head>
  <body style="background-color: black;" class="dark">
    {% for place in d %}
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg mx-auto my-8 max-w-4xl p-4">      
      <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">{{place['name']}}</h1>

      <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">{{place['location']['formatted_address']}}</p>
    </div>
    {% endfor %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
